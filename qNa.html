<template>
    <lightning-card title="Questions List">
        <div class="slds-var-m-around_medium">
            <template if:true={questions}>
                <div class="content">
                    <form>
                    <template for:each={questions} for:item="question" for:index="index">
                        <div  key={question.Id}> 
                            <div><strong>{question.Name}</strong></div>
                       
                            <div class="slds-grid slds-gutters">
                                
                                <div class="slds-col">
                                    <input type="radio"
                                    id={question.Id} 
                                    name={question.Id}
                                    value={question.Option1__c}
                                    title={index}
                                    onchange={radioHandler}/>
                                    {question.Option1__c}
                                    
                                </div>
                                <div class="slds-col">
                                    <input type="radio" 
                                    id={question.Id} 
                                    name={question.Id}
                                    title={index}
                                    value={question.Option2__c}
                                    onchange={radioHandler}/>
                                    {question.Option2__c}
                                    
                                  
                                </div>
                                <div class="slds-col">
                                    <input type="radio" 
                                    id={question.Id} 
                                    name={question.Id} 
                                    title={index} 
                                    value={question.Option3__c} 
                                    onchange={radioHandler}/>
                                    {question.Option3__c}
                                    
                                </div>
                            </div>
                          
                        </div>
                        
                                        
                    </template>
                    
                    <lightning-button variant="brand"
                                        type="submit"
                                        label="Submit"
                                        title="Submit Quiz"
                                        key={answers}
                                        class="slds-m-around_small"
                                        onclick={submitHandler}>
                                        
                    </lightning-button>
                
                    <lightning-button variant="brand"
                             type="Reset"
                             label="Reset"
                             title="Reset"
                        
                             class="slds-var-m-around_small"
                             onclick={resetHandler}>
                   </lightning-button>
               
                </form>
               

                <template  if:true={isSubmitted}>
                    <div class={isScoredFull}>You have Scored {CorrectAnswerCount} out of {questions.length}</div>
                    </template>
                
                </div>
            </template>
        </div>
    </lightning-card>
</template>
